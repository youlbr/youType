<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="https://youlbr.github.io/youType/assets/index-CgMTS0cB.js"></script>
  <link rel="stylesheet" crossorigin href="https://youlbr.github.io/youType/assets/index-DH_JGE5u.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <button class="category"> vervos <span></span></button>
      <button class="category">adjetivos <span></span></button>
      <button class="category">cocina <span></span></button>
      <button class="category">casa<span></span></button>
      <button class="category">animals<span></span></button>
      <button class="category">programacion<span></span></button>
    </header>

    <section class="game">
      <p class="" id="frace"></p>

    </section>

    <section class="btns">
      <button class="reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M18.258 3.508a.75.75 0 0 1 .463.693v4.243a.75.75 0 0 1-.75.75h-4.243a.75.75 0 0 1-.53-1.28L14.8 6.31a7.25 7.25 0 1 0 4.393 5.783a.75.75 0 0 1 1.488-.187A8.75 8.75 0 1 1 15.93 5.18l1.51-1.51a.75.75 0 0 1 .817-.162" />
        </svg>
      </button>
      <button class="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path d="M17.1 5L14 8.1L29.9 24L14 39.9l3.1 3.1L36 24z" />
        </svg>
      </button>

    </section>



    <footer class="footer">
      <div class="words-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="white"
            d="M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2zm8 2a2 2 0 0 0-2 2v8h2v-4h2v4h2V9a2 2 0 0 0-2-2zm0 2h2v2h-2z" />
        </svg>
        <span>words </span>
      </div>

      <button class="btn select">10</button>
      <button class="btn">15</button>
      <button class="btn">20</button>
      <button class="btn">25</button>
      <button class="btn">30</button>
    </footer>
  </div>
  <footer class="by">
    <p>&copy; 2024 Youlbr. Todos los derechos reservados.</p>
  </footer>
  <input id="input" autofocus autocomplete="off">
  

  <div class="container-result none">
    <h1>resultado</h1>
    <div id="timer" class="timer"></div>

    <h2>WPM <span class="wpm"></span></h2>
  </div>

  <div class="not none">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 0 0 1 1h3m0-5v10m3-7v6a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2m0-4V8a1 1 0 0 0-1-1h-2m6 0v4a1 1 0 0 0 1 1h3m0-5v10M3 3l18 18"/></svg>
  </div>
</body>

</html>
